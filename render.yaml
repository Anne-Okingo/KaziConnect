services:
  - type: web
    name: kaziconnect
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: TURSO_DATABASE_URL
        sync: false   # Set this manually in Render dashboard
      - key: TURSO_AUTH_TOKEN
        sync: false   # Set this manually in Render dashboard
